{include file="public/header" title="商品管理" /}
<body>
<!-- Left side content -->
{include file="public/left" /}

<!-- Right side -->
<div id="rightSide">

    <!-- Top fixed navigation -->
    {include file="public/right_nav" /}

    <!-- Responsive header -->
    {include file="public/right_nav2" category="商品管理" category_desc="添加商品" /}

    <!-- Main content wrapper -->
    <div class="wrapper">
        <!-- Form -->
        <form action="{:url('/admin/goods_add_action')}" method="post" class="form" id="addGoodsValidate">
            <fieldset>
                <div class="widget">
                    <div class="title"><img src="__PUBLIC__/admin/images/icons/dark/list.png" alt="" class="titleIcon" /><h6>新增商品</h6></div>
                    <div class="formRow">
                        <label>商品名称: <span class="req">*</span></label>
                        <div class="formRight"><input type="text" name="name" id="name" class="validate[required]" placeholder="商品名称..." /></div>
                        <div class="clear"></div>
                    </div>
                    <div class="formRow">
                        <label>商品价格: </label>
                        <div class="formRight"><input type="text" name="price" id="price" class="validate[required]" placeholder="商品价格..." /></div>
                        <div class="clear"></div>
                    </div>
                    <div class="formRow">
                        <label>商品库存: </label>
                        <div class="formRight"><input type="password" name="stock" id="stock" class="validate[required]" placeholder="商品库存..." /></div>
                        <div class="clear"></div>
                    </div>
                    <div class="formRow">
                        <label>上架日期: </label>
                        <div class="formRight"><input type="datetime-local" name="undercarriage_at" id="undercarriage_at" class="validate[required]" /></div>
                        <div class="clear"></div>
                    </div>
                    <div class="formRow">
                        <label>下架日期: </label>
                        <div class="formRight"><input type="datetime-local" value="" /></div>
                        <div class="clear"></div>
                    </div>
                    <div class="formRow">
                        <label>选择分类: </label>
                        <div class="formRight searchDrop">
                            <select data-placeholder="选择分类..." class="chzn-select" id="category_id" name="category_id" style="width:475px;">
                                <option value=""></option>
                                <option value="Cambodia">Cambodia</option>
                                <option value="Cameroon">Cameroon</option>
                                <option value="Canada">Canada</option>
                                <option value="Cape Verde">Cape Verde</option>
                                <option value="Cayman Islands">Cayman Islands</option>
                                <option value="Central African Republic">Central African Republic</option>
                                <option value="Chad">Chad</option>
                                <option value="Chile">Chile</option>
                                <option value="China">China</option>
                            </select>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="formRow">
                        <label>选择标签:</label>
                        <div class="formRight">
                            <select data-placeholder="选择产品标签..." class="chzn-select" multiple="multiple">
                                <option value=""></option>
                                <option>Dallas Cowboys</option>
                                <option>New York Giants</option>
                                <option>Philadelphia Eagles</option>
                                <option>Washington Redskins</option>
                                <option>Chicago Bears</option>
                                <option>Detroit Lions</option>
                                <option>Green Bay Packers</option>
                                <option>Minnesota Vikings</option>
                            </select>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="formRow">
                        <label>商品封面图片上传: </label>
                        <div class="formRight">
                            <input type="file" name="file" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="formRow">
                        <label>商品非封面图片上传: </label>
                        <div class="formRight">
                            <input type="file" name="file" multiple />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="formSubmit"><input type="submit" value="submit" class="redB" /></div>
                    <div class="clear"></div>
                </div>
            </fieldset>
        </form>
    </div>


    <!-- Footer line -->
    <div id="footer">
        <div class="wrapper">As usually all rights reserved.More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></div>
    </div>

</div>
<div class="clear"></div>
</body>
</html>
