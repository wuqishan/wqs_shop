{include file="public/header" title="后台登陆" /}
<body class="nobg loginPage">
<!-- Top fixed navigation -->
<div class="topNav">
    <div class="wrapper">
        <div class="userNav">
            <ul>
                <li><a href="#" title=""><img src="__PUBLIC__/admin/images/icons/topnav/mainWebsite.png" alt=""/><span>Main website</span></a>
                </li>
                <li><a href="#" title=""><img src="__PUBLIC__/admin/images/icons/topnav/profile.png" alt=""/><span>Contact admin</span></a>
                </li>
                <li><a href="#" title=""><img src="__PUBLIC__/admin/images/icons/topnav/messages.png" alt=""/><span>Support</span></a>
                </li>
                <li><a href="login.html" title=""><img src="__PUBLIC__/admin/images/icons/topnav/settings.png"
                                                       alt=""/><span>Settings</span></a></li>
            </ul>
        </div>
        <div class="clear"></div>
    </div>
</div>

<!-- Main content wrapper -->
<div class="loginWrapper">
    <div class="loginLogo"><img src="__PUBLIC__/admin/images/loginLogo.png" alt=""/></div>
    <div class="widget">
        <div class="title">
            <img src="__PUBLIC__/admin/images/icons/dark/files.png" alt="" class="titleIcon"/>
            <h6>商城后台登陆</h6>
        </div>
        <form action="{:url('/admin/login_action')}" id="validate" class="form" method="post">
            <fieldset>
                <div class="formRow">
                    <label for="login">用户名:</label>
                    <div class="loginInput">
                        <input type="text" name="username" class="validate[required]" id="login"/>
                    </div>
                    <div class="clear"></div>
                </div>

                <div class="formRow">
                    <label for="pass">密码:</label>
                    <div class="loginInput">
                        <input type="password" name="password" class="validate[required]" id="pass"/>
                    </div>
                    <div class="clear"></div>
                </div>

                <div class="formRow">
                    <label for="code">验证码:</label>
                    <div class="codeInput">
                        <input type="text" name="code" class="validate[required]" id="code" />
                        <div class="clear"></div>
                    </div>
                    <div class="clear"></div>
                </div>

                <div class="formRow">
                    <label for="image">&nbsp;</label>
                    <div class="codeInput">
                        <img src="{:captcha_src()}" onclick="this.src='{:captcha_src()}?v=' + Math.random();" />
                        <div class="clear"></div>
                    </div>
                    <div class="clear"></div>
                </div>

                <div class="loginControl">
                    <div class="rememberMe">
                        <input type="checkbox" id="remMe" name="remMe"/>
                        <label for="remMe">Remember me</label></div>
                    <input type="submit" value="Log me in" class="dredB logMeIn"/>
                    <div class="clear"></div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<!-- Footer line -->
<div id="footer">
    <div class="wrapper"><a href="/">WQS - Shop</a></div>
</div>
</body>
</html>
